apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: gloo-mesh-enterprise-helm
  namespace: argocd
  finalizers:
  - resources-finalizer.argocd.argoproj.io
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: gloo-mesh
  project: default
  source:
    chart: gloo-mesh-enterprise
    helm:
      values: |
        licenseKey: eyJleHAiOjE2NTkxOTU4OTUsImlhdCI6MTY1NTczOTg5NSwiayI6IjBuK2J1dyIsImx0IjoidHJpYWwiLCJwcm9kdWN0IjoiZ2xvbyJ9.Wnc1FVMhPZrAMMX4VGc6VsQ-9gsNfN_5fHkloR8rhf0
        mgmtClusterName: mgmt
        glooMeshMgmtServer:
          serviceType: ClusterIP
          relay:
            disableCa: true
            disableCaCertGeneration: true
            tlsSecret:
              name: relay-server-tls-secret
          ports:
            healthcheck: 8091
        glooMeshUi:
          serviceType: ClusterIP
          enabled: true
          auth:
            enabled: true
            backend: oidc
            oidc: 
              # From the OIDC provider
              clientId: "0oa5h0th99hv7NF4g5d7"
              # From the OIDC provider. To be base64 encoded and stored as a kubernetes secret.
              clientSecret: "YOmF58rBecKixjgVZ0T8Kg9dpr4lEkEpM5z9Vu04"
              # Name for generated secret
              clientSecretName: dashboard
              # The issuer URL from the OIDC provider, usually something like 'https://<domain>.<provider_url>/'.
              issuerUrl: https://dev-22653158.okta.com/oauth2/default
              # The URL that the UI for the OIDC app is available at, from the DNS and other ingress settings that expose the OIDC app UI service.
              appUrl: "https://gmui.kapoozi.com"
          deploymentOverrides:
            spec:
              template:
                metadata:
                  annotations:
                    sidecar.istio.io/inject: "true"
                  labels:
                    istio.io/rev: "1-13"
    repoURL: https://storage.googleapis.com/gloo-mesh-enterprise/gloo-mesh-enterprise
    targetRevision: 2.0.9
  syncPolicy:
    automated:
      prune: false
      selfHeal: false
  # ignore the self-signed certs that are being generated automatically    
  ignoreDifferences:
  - group: v1
    kind: Secret